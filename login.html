<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #004d40;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            transform: scale(0.9);
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #004d40;
            font-size: 2rem;
            letter-spacing: 1px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .login-container h2:hover {
            color: #00796b;
            transform: scale(1.1);
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-field:focus {
            border-color: #004d40;
            box-shadow: 0 0 8px rgba(0, 77, 64, 0.5);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #004d40;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .login-btn:hover {
            background-color: #00796b;
            transform: scale(1.05);
        }

        .forgot-password {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #004d40;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #00796b;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
            width: 100%;
            color: white;
            font-size: 0.9rem;
        }

        .cta-button a {
            text-decoration: none;
            color: inherit;
        }

        .cta-button a:focus {
            outline: none;
        }

    </style>
</head>
<body>

<div class="login-container">
    <h2>Login ke Aplikasi</h2>
    <form action="setelahlogin.html" method="POST">
        <input type="text" class="input-field" placeholder="Username" required>
        <input type="password" class="input-field" placeholder="Password" required>
        <button type="submit" class="login-btn">Login </button>
    </form>
    <a href="forgotpass.html" class="forgot-password">Lupa Password?</a>
</div>

<footer>
    <p>&copy; 2024 Aplikasi Simpan Pinjam. Semua hak cipta dilindungi.</p>
</footer>

<script>
    const users = [
    { username: 'user1', password: 'pass1' },
    { username: 'user2', password: 'pass2' }
];

function login(username, password) {
    const user = users.find(u => u.username === username && u.password === password);
    if (user) {
        alert('Login berhasil!');
        // Redirect to dashboard
        window.location.href = 'dashboard.html';
    } else {
        alert('Username atau password salah!');
    }
}

// Event listener untuk tombol login
document.getElementById('loginButton').addEventListener('click', () => {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    login(username, password);
});

</script>
</body>
</html>
