<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Simpan Pinjam</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            background: linear-gradient(135deg, #004d40, #80cbc4);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .dashboard-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 800px;
            text-align: center;
            animation: slideIn 1s ease-out;
        }

        .dashboard-container h1 {
            font-size: 2.5rem;
            color: #004d40;
            margin-bottom: 10px;
            letter-spacing: 1px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .dashboard-container p {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .menu-item {
            background: linear-gradient(135deg, #004d40, #00796b);
            color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .menu-item:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 77, 64, 0.5);
        }

        .menu-item::after {
            content: attr(data-desc);
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.65rem; /* Ukuran teks lebih kecil */
            opacity: 0;
            transition: all 0.3s ease;
        }

        .menu-item:hover::after {
            bottom: 10px;
            opacity: 1;
        }

        footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
            width: 100%;
            color: white;
            font-size: 0.9rem;
            animation: fadeIn 2.5s ease-in-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

<div class="dashboard-container">
    <h1>Selamat Datang di SIMPINGO!</h1>
    <p>"Hidup lebih mudah dengan perencanaan keuangan yang baik. Mari mulai hari ini!"</p>
    <div class="menu-grid">
        <div class="menu-item" data-desc="Ajukan pinjaman sesuai kebutuhanmu!" onclick="navigateTo('pinjaman.html')">Pinjaman</div>
        <div class="menu-item" data-desc="Cek saldo simpanan kamu di sini!" onclick="navigateTo('simpanan.html')">Simpanan</div>
        <div class="menu-item" data-desc="Lihat semua transaksi keuanganmu." onclick="navigateTo('riwayat_transaksi.html')">Transaksi</div>
        <div class="menu-item" data-desc="Keluar dari aplikasi dengan aman." onclick="navigateTo('utama.html')">Keluar</div>
    </div>
</div>

<footer>
    <p>&copy; 2024 Aplikasi Simpan Pinjam. Semua hak cipta dilindungi.</p>
</footer>

<script>
    function navigateTo(page) {
        window.location.href = page;
    }
</script>

</body>
</html>
